version: "3.9"

services:
  # Database Service
  mariadb:
    image: mariadb:11.8
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - frappe-network
    restart: unless-stopped

  # Redis Cache
  redis-cache:
    image: redis:alpine
    networks:
      - frappe-network
    restart: unless-stopped

  # Redis Queue
  redis-queue:
    image: redis:alpine
    networks:
      - frappe-network
    restart: unless-stopped

  # Frappe Backend (Custom Image with all apps)
  backend:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
    restart: unless-stopped

  # Create Site (One-time setup)
  create-site:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - bash
      - -c
      - |
        wait-for-it -t 120 mariadb:3306
        wait-for-it -t 120 redis-cache:6379
        wait-for-it -t 120 redis-queue:6379
        export SITE_NAME=$${SITE_NAME:-site1.localhost}
        if [ ! -d "/home/frappe/frappe-bench/sites/$${SITE_NAME}" ]; then
          echo "Creating new site: $${SITE_NAME}"
          bench new-site $${SITE_NAME} \
            --mariadb-root-password ${DB_ROOT_PASSWORD} \
            --admin-password ${ADMIN_PASSWORD} \
            --no-mariadb-socket \
            --db-host mariadb
          echo "Installing apps on site: $${SITE_NAME}"
          bench --site $${SITE_NAME} install-app hrms
          bench --site $${SITE_NAME} install-app crm
          bench --site $${SITE_NAME} install-app lms
          bench --site $${SITE_NAME} install-app drive
          bench --site $${SITE_NAME} install-app insights
          bench --site $${SITE_NAME} set-config developer_mode 0
          bench --site $${SITE_NAME} clear-cache
          echo "Site setup complete!"
        else
          echo "Site $${SITE_NAME} already exists, skipping creation"
        fi
    environment:
      SITE_NAME: ${SITE_NAME:-site1.localhost}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - mariadb
      - redis-cache
      - redis-queue
    restart: "no"

  # Frappe Web Server
  frontend:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - websocket
    restart: unless-stopped

  # Frappe WebSocket Server
  websocket:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - redis-cache
      - redis-queue
    restart: unless-stopped

  # Frappe Queue Workers
  queue-short:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - redis-queue
      - redis-cache
    restart: unless-stopped

  queue-long:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - bench
      - worker
      - --queue
      - long
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - redis-queue
      - redis-cache
    restart: unless-stopped

  # Frappe Scheduler
  scheduler:
    image: ${CUSTOM_IMAGE:-frappe-unified:latest}
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - frappe-network
    depends_on:
      - redis-queue
      - redis-cache
    restart: unless-stopped

volumes:
  mariadb-data:
  sites:
  logs:

networks:
  frappe-network:
    driver: bridge
